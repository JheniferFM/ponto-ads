<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de controle de ponto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="data-hora">
        <p id="dia-semana"></p>
        <p id="dia-mes-ano"></p>
        <p id="hora-min-seg"></p>
    </div>
    <dialog id="dialog-ponto">
        <p id="dialog-data">Data</p>
        <p id="dialog-hora">Hora</p>
        <select name="select-tipos-ponto" id="select-tipos-ponto">
            <option value="entrada">Entrada</option>
            <option value="intervalo">Intervalo</option>
            <option value="volta-intervalo">Volta Intervalo</option>
            <option value="saida">Saída</option>
        </select>
        <button id="btn-dialog-registrar-ponto">Registrar Ponto</button>
        <button id="btn-dialog-fechar">X</button>
    </dialog>
    <div id="div-btn-registrar-ponto">
        <button id="btn-registrar-ponto">Registrar ponto!</button>
    </div>
    <div class="hidden" id="div-alerta">
        <p>Ponto registrado com sucesso!</p>
    </div>
    <div class="menu-button" onclick="toggleMenu()">☰</div>
    <div class="sidebar" id="sidebar">
        <h1></h1>
        <h1><br></h1>
        <div class="menu-options" id="menu-options">
            <button onclick="registerEntry()">Registrar dias anteriores</button>
            <button onclick="registerExit()">Justificativa de ausência</button>
            <button onclick="viewReport()">Adicionar uma observação em um registro</button>
            <button onclick="registerExit()">Editar um resgistro</button>
            <button onclick="registerExit()">Vizualizar relatório</button>
         
        </div>
    </div>

   
    <script src="js/index.js"></script>
</body>
</html>
